/* ---------- –≠–õ–ï–ú–ï–ù–¢–´ UI ---------- */

/* ---------- –•–ï–õ–ü–ï–†–´ –ì–ï–û–ú–ï–¢–†–ò–ò ---------- */
const rect=(el)=>el.getBoundingClientRect();
const intersects=(a,b)=>!(a.right<b.left||a.left>b.right||a.bottom<b.top||a.top>b.bottom);
const rand=(min,max)=>Math.random()*(max-min)+min;

/* ---------- –§–ï–ô–ï–†–í–ï–†–ö ---------- */
function salute(x,y,n=25){
  for(let i=0;i<n;i++){
    const p=document.createElement('div');
    p.style.cssText=`position:fixed;left:${x}px;top:${y}px;width:6px;height:6px;border-radius:50%;background:hsl(${Math.random()*360} 90% 60%);z-index:9999;pointer-events:none`;
    document.body.appendChild(p);
    const a=Math.random()*Math.PI*2,d=80+Math.random()*60,dx=Math.cos(a)*d,dy=Math.sin(a)*d;
    p.animate([{transform:'translate(0,0)',opacity:1},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],
      {duration:700+Math.random()*300,easing:'ease-out',fill:'forwards'}).onfinish=()=>p.remove();
  }
}

/* –£–∑–∫–∞—è "–∑–æ–Ω–∞ —Ä—Ç–∞" –∫–æ—Ä–∑–∏–Ω—ã ‚Äî –≤–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å, –≥–¥–µ –ª–æ–≥–∏—á–Ω–æ –∑–∞—Å—á–∏—Ç—ã–≤–∞—Ç—å –ø–æ–ø–∞–¥–∞–Ω–∏–µ */
function basketMouthRect(basketEl){
  const r=rect(basketEl);
  const mouthTop = r.top + r.height*0.18;   // —á—É—Ç—å –Ω–∏–∂–µ –≤–µ—Ä—Ö–Ω–µ–π –∫—Ä–æ–º–∫–∏
  const mouthBottom = r.top + r.height*0.52; // —Å–µ—Ä–µ–¥–∏–Ω–∞ –∫–æ—Ä–∑–∏–Ω—ã
  return { left: r.left + r.width*0.15, right: r.right - r.width*0.15, top: mouthTop, bottom: mouthBottom };
}

/* ---------- SFX: —Å–∏–Ω—Ç–µ–∑ –∑–≤—É–∫–∞ ---------- */
const SFX = (() => {
  let ctx=null, muted=false, unlocked=false;

  function ensureCtx(){
    if(!ctx) ctx = new (window.AudioContext||window.webkitAudioContext)();
    if(ctx.state === 'suspended') ctx.resume();
    return ctx;
  }
  // –†–∞–∑—Ä–µ—à–∞–µ–º –∞—É–¥–∏–æ –ø–µ—Ä–≤—ã–º –∫–∞—Å–∞–Ω–∏–µ–º
  function unlock(){
    if(!ctx) ensureCtx();
    if(!unlocked){
      const o=ctx.createOscillator(), g=ctx.createGain();
      o.connect(g); g.connect(ctx.destination);
      g.gain.value=0; o.start(); o.stop(ctx.currentTime+0.01);
      unlocked=true;
    }
  }

  function envGain(duration=0.2, attack=0.005, decay=0.15, peak=0.8){
    const c=ensureCtx(), g=c.createGain(), t=c.currentTime;
    g.gain.setValueAtTime(0, t);
    g.gain.linearRampToValueAtTime(peak, t+attack);
    g.gain.exponentialRampToValueAtTime(0.0001, t+attack+decay);
    return { g, t };
  }

  function tone(freq=440, type='sine', dur=0.25, vol=0.8){
    if(muted) return;
    const c=ensureCtx();
    const o=c.createOscillator();
    const {g,t}=envGain(dur, 0.005, Math.max(0.05, dur-0.01), vol);
    o.type=type; o.frequency.value=freq;
    o.connect(g); g.connect(c.destination);
    o.start(t); o.stop(t+dur);
  }

  function chord(freqs=[440,660], dur=0.28, type='sine'){
    if(muted) return;
    const c=ensureCtx();
    const {g,t}=envGain(dur, 0.005, dur-0.01, 0.9);
    g.connect(c.destination);
    freqs.forEach((f,i)=>{
      const o=c.createOscillator();
      o.type=type; o.frequency.setValueAtTime(f, t);
      // –ª—ë–≥–∫–∏–π –∞—Ä–ø–µ–¥–∂–∏–æ –¥–ª—è –ø—Ä–∏—è—Ç–Ω–æ—Å—Ç–∏
      const start = t + i*0.03;
      o.connect(g); o.start(start); o.stop(start+dur);
    });
  }

  function noise(type='white', dur=0.2, vol=0.6, filterFreq=1200){
    if(muted) return;
    const c=ensureCtx();
    const buf=c.createBuffer(1, c.sampleRate*dur, c.sampleRate);
    const data=buf.getChannelData(0);
    for(let i=0;i<data.length;i++){
      const r = Math.random()*2-1;
      data[i] = (type==='white') ? r : (type==='pink' ? (data[i-1]||0)*0.97 + r*0.03 : r);
    }
    const src=c.createBufferSource(); src.buffer=buf;
    const filt=c.createBiquadFilter(); filt.type='lowpass'; filt.frequency.value=filterFreq;
    const {g,t}=envGain(dur, 0.005, dur-0.01, vol);
    src.connect(filt); filt.connect(g); g.connect(c.destination);
    src.start(t);
  }

  return {
    toggle(){ muted=!muted; return !muted; },
    isMuted(){ return muted; },
    unlock,
    play(name){
      switch(name){
        case 'grab': tone(220,'triangle',0.08,0.5); break; // –∫–æ—Ä–æ—Ç–∫–∏–π —â–µ–ª—á–æ–∫
        case 'whoosh': noise('white',0.18,0.5,1800); break; // —Ñ–∂—É—Ö
        case 'ok': chord([880,1320,1760],0.22,'sine'); break; // ¬´–¥–∏–Ω—å-–¥–∏–Ω—å¬ª
        case 'fail': 
          // –Ω–∏–∑–∫–∏–π ¬´–±—Ä—Ä—Ä¬ª: —Ä–∞–∑–æ–º–∫–Ω—É—Ç—ã–π –¥–µ—Ç—é–Ω, + –∫–æ—Ä–æ—Ç–∫–∏–π —à—É–º
          const c=ensureCtx();
          const o1=c.createOscillator(), o2=c.createOscillator(), g=c.createGain();
          o1.type='square'; o2.type='square';
          o1.frequency.value=160; o2.frequency.value=155;
          g.gain.value=0; g.gain.setValueAtTime(0, c.currentTime);
          g.gain.linearRampToValueAtTime(0.7, c.currentTime+0.01);
          g.gain.exponentialRampToValueAtTime(0.0001, c.currentTime+0.22);
          o1.connect(g); o2.connect(g); g.connect(c.destination);
          o1.start(); o2.start(); o1.stop(c.currentTime+0.23); o2.stop(c.currentTime+0.23);
          noise('white',0.07,0.35,900);
          break;
        case 'pop': tone(700,'sine',0.07,0.6); break; // –∫—Ä–æ—à–µ—á–Ω—ã–π –ø–æ–ø
      }
    }
  }
})();

/* ---------- –î–†–ê–ì–ì–ï–ë–õ–´ ---------- */
function makeDraggable(el,type){
  let dragging=false;
  el.addEventListener('pointerdown',e=>{
    SFX.unlock(); SFX.play('grab');
    dragging=true;el.setPointerCapture(e.pointerId);
    el.classList.add('dragging');
  });
  el.addEventListener('pointermove',e=>{
    if(!dragging)return;
    const pf=rect(playfield);
    el.style.left=(e.clientX-pf.left-el.offsetWidth/2)+'px';
    el.style.top =(e.clientY-pf.top -el.offsetHeight/2)+'px';
  });
  el.addEventListener('pointerup',e=>{
    dragging=false;el.releasePointerCapture(e.pointerId);
    el.classList.remove('dragging');

    const rItem=rect(el);
    const fruitMouth=basketMouthRect(bFruit);
    const vegMouth=basketMouthRect(bVeg);

    const hitFruit = intersects(rItem, fruitMouth);
    const hitVeg   = intersects(rItem, vegMouth);
    const hit = hitFruit ? bFruit : (hitVeg ? bVeg : null);

    if(hit){
      const ok=hit.dataset.accept===type;
      if(ok){
        SFX.play('ok');
        SFX.play('whoosh');
        salute(e.clientX,e.clientY);
        el.remove();
        if(type==='fruit'){fruitScore++;fruitCounter.textContent=fruitScore;}
        else{vegScore++;vegCounter.textContent=vegScore;}
      }else{
        SFX.play('fail');
        // –ù–µ–±–æ–ª—å—à–æ–π ¬´–±—É–º–ø¬ª –ø—Ä–µ–¥–º–µ—Ç–∞ –∏ ¬´—à–µ–≤–µ–ª–µ–Ω–∏–µ¬ª –∫–æ—Ä–∑–∏–Ω—ã
        el.animate([{transform:'translateY(-10px)'},{transform:'translateY(0)'}],{duration:150});
        hit.animate([{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:200});
      }
    }else{
      // –æ—Ç–ø—É—Å—Ç–∏–ª –º–∏–º–æ –≤—Å–µ–≥–æ ‚Äî –º–∞–ª–µ–Ω—å–∫–∏–π –ø–æ–ø
