function salute(x,y,n=25){
  for(let i=0;i<n;i++){
    const p=document.createElement('div');
    p.style.cssText=`position:fixed;left:${x}px;top:${y}px;width:6px;height:6px;border-radius:50%;background:hsl(${Math.random()*360} 90% 60%);z-index:9999;pointer-events:none`;
    document.body.appendChild(p);
    const a=Math.random()*Math.PI*2,d=80+Math.random()*60,dx=Math.cos(a)*d,dy=Math.sin(a)*d;
    p.animate([{transform:'translate(0,0)',opacity:1},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],
      {duration:700+Math.random()*300,easing:'ease-out',fill:'forwards'}).onfinish=()=>p.remove();
  }
}

/* –ö–æ—Ä–∑–∏–Ω–∞: –∑–æ–Ω–∞ ¬´—Ä—Ç–∞¬ª */
function basketMouthRect(basketEl){
  const r=rect(basketEl);
  const mouthTop = r.top + r.height*0.18;
  const mouthBottom = r.top + r.height*0.52;
  return { left: r.left + r.width*0.15, right: r.right - r.width*0.15, top: mouthTop, bottom: mouthBottom };
}

/* ---------- SFX ---------- */
const SFX = (() => {
  let ctx=null, muted=false, unlocked=false;
  function ensureCtx(){ if(!ctx) ctx=new (window.AudioContext||window.webkitAudioContext)(); if(ctx.state==='suspended') ctx.resume(); return ctx; }
  function unlock(){ if(!ctx) ensureCtx(); if(!unlocked){ const o=ctx.createOscillator(), g=ctx.createGain(); o.connect(g); g.connect(ctx.destination); g.gain.value=0; o.start(); o.stop(ctx.currentTime+0.01); unlocked=true; } }
  function envGain(d=0.2,a=0.005,dec=0.15,peak=0.8){ const c=ensureCtx(), g=c.createGain(), t=c.currentTime; g.gain.setValueAtTime(0,t); g.gain.linearRampToValueAtTime(peak,t+a); g.gain.exponentialRampToValueAtTime(0.0001,t+a+dec); return {g,t,c}; }
  function tone(freq=440,type='sine',dur=0.25,vol=0.8){ if(muted) return; const {g,t,c}=envGain(dur,0.005,Math.max(0.05,dur-0.01),vol); const o=c.createOscillator(); o.type=type; o.frequency.value=freq; o.connect(g); g.connect(c.destination); o.start(t); o.stop(t+dur); }
  function chord(freqs=[440,660],dur=0.28,type='sine'){ if(muted) return; const {g,t,c}=envGain(dur,0.005,dur-0.01,0.9); g.connect(c.destination); freqs.forEach((f,i)=>{ const o=c.createOscillator(); o.type=type; o.frequency.setValueAtTime(f,t); const start=t+i*0.03; o.connect(g); o.start(start); o.stop(start+dur); }); }
  function noise(kind='white',dur=0.2,vol=0.6,ff=1200){ if(muted) return; const c=ensureCtx(); const buf=c.createBuffer(1,c.sampleRate*dur,c.sampleRate), data=buf.getChannelData(0); for(let i=0;i<data.length;i++){ const r=Math.random()*2-1; data[i]=(kind==='white')?r:((data[i-1]||0)*0.97 + r*0.03); } const src=c.createBufferSource(); src.buffer=buf; const filt=c.createBiquadFilter(); filt.type='lowpass'; filt.frequency.value=ff; const {g,t}=envGain(dur,0.005,dur-0.01,vol); src.connect(filt); filt.connect(g); g.connect(c.destination); src.start(t); }
  return {
    toggle(){ muted=!muted; return !muted; },
    isMuted(){ return muted; },
    unlock,
    play(name){
      switch(name){
        case 'grab': tone(220,'triangle',0.08,0.5); break;
        case 'whoosh': noise('white',0.18,0.5,1800); break;
        case 'ok': chord([880,1320,1760],0.22,'sine'); break;
        case 'fail': {
          const {g,t,c}=envGain(0.23,0.005,0.22,0.7);
          const o1=c.createOscillator(), o2=c.createOscillator();
          o1.type=o2.type='square'; o1.frequency.value=160; o2.frequency.value=155;
          o1.connect(g); o2.connect(g); g.connect(c.destination);
          o1.start(t); o2.start(t); o1.stop(t+0.23); o2.stop(t+0.23);
          noise('white',0.07,0.35,900);
          break;
        }
        case 'pop': tone(700,'sine',0.07,0.6); break;
      }
    }
  }
})();

/* ---------- –î–†–ê–ì ---------- */
function makeDraggable(el,type){
  let dragging=false;
  el.addEventListener('pointerdown',e=>{
    SFX.unlock(); SFX.play('grab');
    dragging=true; el.setPointerCapture(e.pointerId);
    el.classList.add('dragging');
  });
  el.addEventListener('pointermove',e=>{
    if(!dragging)return;
    const pf=rect(playfield);
    el.style.left=(e.clientX-pf.left-el.offsetWidth/2)+'px';
    el.style.top =(e.clientY-pf.top -el.offsetHeight/2)+'px';
  });
  el.addEventListener('pointerup',e=>{
    dragging=false; el.releasePointerCapture(e.pointerId);
    el.classList.remove('dragging');

    const rItem=rect(el);
    const fruitMouth=basketMouthRect(bFruit);
    const vegMouth=basketMouthRect(bVeg);

    const hitFruit = intersects(rItem, fruitMouth);
    const hitVeg   = intersects(rItem, vegMouth);
    const hit = hitFruit ? bFruit : (hitVeg ? bVeg : null);

    if(hit){
      const ok=hit.dataset.accept===type;
      if(ok){
        SFX.play('ok'); SFX.play('whoosh');
        salute(e.clientX,e.clientY);
        el.remove();
        if(type==='fruit'){ fruitScore++; fruitCounter.textContent=fruitScore; }
        else{ vegScore++; vegCounter.textContent=vegScore; }
        checkWin(); // ‚Üê –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥—É —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
      }else{
        SFX.play('fail');
        el.animate([{transform:'translateY(-10px)'},{transform:'translateY(0)'}],{duration:150});
        hit.animate([{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:200});
      }
    }else{
      SFX.play('pop');
    }
  });
}

const winScreen = document.getElementById('winScreen');
const restartBtn = document.getElementById('restartBtn');

function showWinScreen(){
  winScreen.style.display = 'flex';
  for (let i=0;i<12;i++){
    setTimeout(()=>{
      salute(window.innerWidth/2, window.innerHeight/2, 40);
      SFX.play('ok');
    }, i*300);
  }
}

function checkWin(){
  const remaining = document.querySelectorAll('.item').length;
  if (remaining === 0){
    setTimeout(showWinScreen, 500);
  }
}

restartBtn.addEventListener('click', ()=>{
  winScreen.style.display = 'none';
  fruitScore = vegScore = 0;
  fruitCounter.textContent = '0';
  vegCounter.textContent = '0';
  playfield.innerHTML = '';
  init();
});
