     —á—Ç–æ–±—ã –≤–∏–∑—É–∞–ª—å–Ω—ã–π ¬´—Ä–æ—Ç¬ª –±—ã–ª –±–ª–∏–∂–µ –∫ –∑–æ–Ω–µ –∑–∞—Å—á–∏—Ç—ã–≤–∞–Ω–∏—è */

<script>
const ITEMS = [
  { name:'–Ø–±–ª–æ–∫–æ', type:'fruit', img:'https://videos.openai.com/az/vg-assets/task_01k8b83sjgewf8mxv742jn45cg%2F1761314275_img_1.webp?se=2025-10-30T14%3A00%3A55Z&sp=r&sv=2024-08-04&sr=b&skoid=8ebb0df1-a278-4e2e-9c20-f2d373479b3a&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-24T05%3A28%3A39Z&ske=2025-10-31T05%3A33%3A39Z&sks=b&skv=2024-08-04&sig=uc2EAjhNCPPJiM2%2B8cTI%2Bx6jD8SLnq5uT4hzXSIeSXc%3D&ac=oaivgprodscus2' },
  { name:'–ë–∞–Ω–∞–Ω', type:'fruit', img:'https://videos.openai.com/az/vg-assets/task_01k8b8d2aqfqhtm55pfpj1ghnd%2F1761314571_img_1.webp?se=2025-10-30T14%3A28%3A32Z&sp=r&sv=2024-08-04&sr=b&skoid=8ebb0df1-a278-4e2e-9c20-f2d373479b3a&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-24T05%3A26%3A42Z&ske=2025-10-31T05%3A31%3A42Z&sks=b&skv=2024-08-04&sig=bne9TpWVzXlx1e7VdHDk39GkeQiEO7NNnlWNKsZZHP0%3D&ac=oaivgprodscus2' },
  { name:'–í–∏–Ω–æ–≥—Ä–∞–¥', type:'fruit', img:'https://videos.openai.com/az/vg-assets/task_01k8b9z02jek88tr7ypmsmase2%2F1761316219_img_0.webp?se=2025-10-30T14%3A32%3A00Z&sp=r&sv=2024-08-04&sr=b&skoid=8ebb0df1-a278-4e2e-9c20-f2d373479b3a&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-24T05%3A31%3A32Z&ske=2025-10-31T05%3A36%3A32Z&sks=b&skv=2024-08-04&sig=mRZX1ivQ%2B8ALwYS2d5XHuq2rVif4jrAboF8e%2BHNipCU%3D&ac=oaivgprodscus2' },
  { name:'–ö–ª—É–±–Ω–∏–∫–∞', type:'fruit', img:'https://videos.openai.com/az/vg-assets/task_01k8ba5f9be1yrx204ybc8h87x%2F1761316424_img_0.webp?se=2025-10-30T14%3A34%3A21Z&sp=r&sv=2024-08-04&sr=b&skoid=8ebb0df1-a278-4e2e-9c20-f2d373479b3a&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-24T05%3A31%3A10Z&ske=2025-10-31T05%3A36%3A10Z&sks=b&skv=2024-08-04&sig=xgtKxzNDimZTEghYQmHWthhp1hTGIeKaO9STnNNw5XU%3D&ac=oaivgprodscus2' },
  { name:'–ê–ø–µ–ª—å—Å–∏–Ω', type:'fruit', img:'https://videos.openai.com/az/vg-assets/task_01k8baad7xf208vnmp6x955n0a%2F1761316580_img_1.webp?se=2025-10-30T14%3A36%3A59Z&sp=r&sv=2024-08-04&sr=b&skoid=8ebb0df1-a278-4e2e-9c20-f2d373479b3a&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-24T05%3A27%3A33Z&ske=2025-10-31T05%3A32%3A33Z&sks=b&skv=2024-08-04&sig=ifjjQn475DOR800sVRyFvCimJabVsM05hIdsabIeQuI%3D&ac=oaivgprodscus2' },
  { name:'–ú–æ—Ä–∫–æ–≤—å', type:'veg', img:'https://videos.openai.com/az/vg-assets/task_01k8bae9nfeeab0n6k84evk2v7%2F1761316719_img_0.webp?se=2025-10-30T14%3A38%3A48Z&sp=r&sv=2024-08-04&sr=b&skoid=8ebb0df1-a278-4e2e-9c20-f2d373479b3a&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-24T05%3A28%3A44Z&ske=2025-10-31T05%3A33%3A44Z&sks=b&skv=2024-08-04&sig=us9G895tzz7PNI9kNDdH9HGzInyQqu2B4bKT5DE342E%3D&ac=oaivgprodscus2' },
  { name:'–ë—Ä–æ–∫–∫–æ–ª–∏', type:'veg', img:'https://videos.openai.com/az/vg-assets/task_01k8baj8ezfh5a3cravpgy0y50%2F1761316846_img_0.webp?se=2025-10-30T14%3A40%3A48Z&sp=r&sv=2024-08-04&sr=b&skoid=8ebb0df1-a278-4e2e-9c20-f2d373479b3a&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-24T05%3A27%3A32Z&ske=2025-10-31T05%3A32%3A32Z&sks=b&skv=2024-08-04&sig=qG84CgkAQfk/80pthdQTy4V/LY0k5hxnL2ct%2Bj4BDK4%3D&ac=oaivgprodscus2' },
  { name:'–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å', type:'veg', img:'https://videos.openai.com/az/vg-assets/task_01k8bazfbtet7rrck0435ke03f%2F1761317278_img_1.webp?se=2025-10-30T14%3A48%3A26Z&sp=r&sv=2024-08-04&sr=b&skoid=8ebb0df1-a278-4e2e-9c20-f2d373479b3a&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-24T05%3A31%3A00Z&ske=2025-10-31T05%3A36%3A00Z&sks=b&skv=2024-08-04&sig=OXqb4GgrJKwzpdHtgFcYhRvokIEyKaEgSnFT/8JfbHI%3D&ac=oaivgprodscus2' },
  { name:'–ë–∞–∫–ª–∞–∂–∞–Ω', type:'veg', img:'https://videos.openai.com/az/vg-assets/task_01k8bb3q80f5cbc8582rkt8rn4%2F1761317411_img_1.webp?se=2025-10-30T14%3A50%3A14Z&sp=r&sv=2024-08-04&sr=b&skoid=8ebb0df1-a278-4e2e-9c20-f2d373479b3a&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-24T05%3A27%3A31Z&ske=2025-10-31T05%3A32%3A31Z&sks=b&skv=2024-08-04&sig=MUh1i23VM4NgW3yScMl1YKCSnds54rAvUNM3rw1YlLI%3D&ac=oaivgprodscus2' },
  { name:'–ö—É–∫—É—Ä—É–∑–∞', type:'veg', img:'https://videos.openai.com/az/vg-assets/task_01k8bb6p14ex5sdp24a5m2hw9r%2F1761317521_img_0.webp?se=2025-10-30T14%3A52%3A35Z&sp=r&sv=2024-08-04&sr=b&skoid=8ebb0df1-a278-4e2e-9c20-f2d373479b3a&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-24T05%3A31%3A01Z&ske=2025-10-31T05%3A36%3A01Z&sks=b&skv=2024-08-04&sig=HmrT/HjNFXrsk4m120Jh%2BHBaoWqYOkBnHgFOhqAIesw%3D&ac=oaivgprodscus2' }
];

const playfield=document.getElementById('playfield');
const bFruit=document.getElementById('basket-fruit');
const bVeg=document.getElementById('basket-veg');
const fruitCounter=document.getElementById('fruitCounter');
const vegCounter=document.getElementById('vegCounter');
let fruitScore=0,vegScore=0;

const rect=(el)=>el.getBoundingClientRect();
const intersects=(a,b)=>!(a.right<b.left||a.left>b.right||a.bottom<b.top||a.top>b.bottom);
const rand=(min,max)=>Math.random()*(max-min)+min;

function salute(x,y,n=25){
  for(let i=0;i<n;i++){
    const p=document.createElement('div');
    p.style.cssText=`position:fixed;left:${x}px;top:${y}px;width:6px;height:6px;border-radius:50%;background:hsl(${Math.random()*360} 90% 60%);z-index:9999;pointer-events:none`;
    document.body.appendChild(p);
    const a=Math.random()*Math.PI*2,d=80+Math.random()*60,dx=Math.cos(a)*d,dy=Math.sin(a)*d;
    p.animate([{transform:'translate(0,0)',opacity:1},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],
      {duration:700+Math.random()*300,easing:'ease-out',fill:'forwards'}).onfinish=()=>p.remove();
  }
}

/* –£–∑–∫–∞—è "–∑–æ–Ω–∞ —Ä—Ç–∞" –∫–æ—Ä–∑–∏–Ω—ã ‚Äî –≤–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å, –≥–¥–µ –ª–æ–≥–∏—á–Ω–æ –∑–∞—Å—á–∏—Ç—ã–≤–∞—Ç—å –ø–æ–ø–∞–¥–∞–Ω–∏–µ */
function basketMouthRect(basketEl){
  const r=rect(basketEl);
  const mouthTop = r.top + r.height*0.18;   // —á—É—Ç—å –Ω–∏–∂–µ –≤–µ—Ä—Ö–Ω–µ–π –∫—Ä–æ–º–∫–∏
  const mouthBottom = r.top + r.height*0.52; // —Å–µ—Ä–µ–¥–∏–Ω–∞ –∫–æ—Ä–∑–∏–Ω—ã
  return { left: r.left + r.width*0.15, right: r.right - r.width*0.15, top: mouthTop, bottom: mouthBottom };
}

function makeDraggable(el,type){
  let dragging=false;
  el.addEventListener('pointerdown',e=>{
    dragging=true;el.setPointerCapture(e.pointerId);
    el.classList.add('dragging');
  });
  el.addEventListener('pointermove',e=>{
    if(!dragging)return;
    const pf=rect(playfield);
    el.style.left=(e.clientX-pf.left-el.offsetWidth/2)+'px';
    el.style.top =(e.clientY-pf.top -el.offsetHeight/2)+'px';
  });
  el.addEventListener('pointerup',e=>{
    dragging=false;el.releasePointerCapture(e.pointerId);
    el.classList.remove('dragging');

    const rItem=rect(el);
    const fruitMouth=basketMouthRect(bFruit);
    const vegMouth=basketMouthRect(bVeg);

    const hitFruit = intersects(rItem, fruitMouth);
    const hitVeg   = intersects(rItem, vegMouth);
    const hit = hitFruit ? bFruit : (hitVeg ? bVeg : null);

    if(hit){
      const ok=hit.dataset.accept===type;
      if(ok){
        salute(e.clientX,e.clientY);
        el.remove();
        if(type==='fruit'){fruitScore++;fruitCounter.textContent=fruitScore;}
        else{vegScore++;vegCounter.textContent=vegScore;}
      }else{
        // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –∫–æ—Ä–∑–∏–Ω–∞: –Ω–∏ –æ—á–∫–æ–≤, –Ω–∏ —Å–∞–ª—é—Ç–∞. –ù–µ–±–æ–ª—å—à–æ–π ¬´–±—É–º–ø¬ª.
        el.animate([{transform:'translateY(-10px)'},{transform:'translateY(0)'}],{duration:150});
        // –ú–æ–∂–Ω–æ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ ¬´—à–µ–≤–µ–ª—å–Ω—É—Ç—å¬ª —Å–∞–º—É –∫–æ—Ä–∑–∏–Ω—É –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
        hit.animate([{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:200});
      }
    }
  });
}

function init(){
  const pf=rect(playfield);
  ITEMS.forEach(it=>{
    const el=document.createElement('div');
    el.className='item';
    const img=document.createElement('img');img.src=it.img;img.alt=it.name;
    el.appendChild(img);
    el.style.left=rand(20,pf.width-100)+'px';
    el.style.top =rand(20,pf.height-150)+'px';
    playfield.appendChild(el);
    makeDraggable(el,it.type);
  });
}
init();
</script>
